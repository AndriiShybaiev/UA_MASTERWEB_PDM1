<head>

          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="ejercicio4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="ejercicio4.html"> <img src="logo.jpg" width="30" height="30"
                                                                 class="d-inline-block align-text-top" alt="Logo">
            </a>
            <button class="navbar-toggler order-last" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="ejercicio4.html">Home</a> </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Best dishes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seasonal dishes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Healthy dishes</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search"
                       placeholder="Enter text" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </nav>

    <div class="my-4">
        <h1 class="display-5">Send recipe form</h1>
        <p class="lead">Send recipe form description</p>
        <hr class="my-4">
    </div>

    <form>
        <div class="row mb-3">
            <label for="recipeName" class="col-sm-2 col-form-label">Recipe name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="recipeName" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="contactEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="contactEmail" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="recipeCategory" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select class="form-select" id="recipeCategory" required>
                    <option selected disabled value="">Choose category</option>
                    <option value="principal">Main course</option>
                    <option value="postre">Sweet</option>
                    <option value="ensalada">Salad</option>
                    <option value="sopa">Soup</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="recipeIngredients" class="col-sm-2 col-form-label">Ingredients</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="recipeIngredients" rows="5" placeholder="One ingredient per line please"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Send recipe</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>

    <div class="row my-4">
        <div class="col-12 gris caja"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
