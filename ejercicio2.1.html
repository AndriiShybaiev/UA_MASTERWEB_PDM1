<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2.1 - Offset, ordenacion y visibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .caja {
            height: 60px;
            border: 1px solid black;
        }
        .azul { background-color: lightskyblue; }
        .naranja { background-color: orange; }
        .verde { background-color: lawngreen; }
        .rojo { background-color: red; }
        .amarillo { background-color: orange; }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 rojo caja d-flex justify-content-center align-items-center ">Header</div>
        <div class="col-6 col-sm-3 offset-md-3 verde caja d-flex justify-content-center align-items-center ">1</div>
        <div class="col-6 col-sm-3 verde caja d-flex justify-content-center align-items-center ">2</div>
        <div class="d-none d-md-block w-100"></div>
        <div class="col-6 col-sm-3 verde caja d-flex justify-content-center align-items-center ">3</div>
        <div class="col-6 col-sm-3 offset-md-6 verde caja d-flex justify-content-center align-items-center ">4</div>
        <div class="col-12 naranja caja d-none d-sm-flex justify-content-center align-items-center d-md-none">Tablet</div>
        <div class="col-6 azul caja col-sm-3 d-flex justify-content-center align-items-center order-md-4">a</div>
        <div class="col-6 azul caja col-sm-3 d-flex justify-content-center align-items-center order-md-3">b</div>
        <div class="col-6 azul caja col-sm-3 d-flex justify-content-center align-items-center order-md-2">c</div>
        <div class="col-6 azul caja col-sm-3 d-flex justify-content-center align-items-center order-md-1">d</div>
        <div class="col-12 naranja caja d-flex justify-content-center align-items-center d-sm-none">Mobile</div>
        <div class="col-12 naranja caja d-none d-md-flex justify-content-center align-items-center order-md-5">Desktop</div>
    </div>
    <div class ="row">
        <div class="col-12 col-sm-6 col-md-3 amarillo caja d-flex justify-content-center align-items-center order-md-2">%</div>
        <div class="d-none amarillo caja d-sm-flex col-sm-6 col-md-3 offset-md-3 justify-content-center align-items-center order-md-1">+</div>
    </div>
    <div class="row">
        <div class="d-none col-sm-12 rojo caja d-sm-flex justify-content-center align-items-center ">Footer</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
