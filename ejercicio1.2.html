<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1.2 - Uso avanzado del sistema de rejilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .caja {
            height: 60px;
            border: 1px solid black;
        }

        .azul { background-color: #7da7d9; }
        .naranja { background-color: #f39c12; }
        .verde { background-color: #27ae60; }
        .rojo { background-color: #c0392b; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 rojo caja"></div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-3 col-md-2 p-0">
            <div class="verde caja h-100"></div>
        </div>
        <div class="col-12 col-sm-9 col-md-10">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 naranja caja"></div>
                <div class="col-12 col-sm-12 col-md-6 naranja caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-4 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-4 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
                <div class="col-6 col-sm-4 col-md-2 azul caja"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 rojo caja"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
